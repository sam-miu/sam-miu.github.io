<!DOCTYPE html>
<head>
   <meta charset="UTF-8">
   <link href="circle.css" type="text/css" rel="stylesheet"/>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
   <script src="circle.js" type="text/javascript"></script>
   <title>Clean Screen</title>
</head>
<body>
   <div class="main">
      <div id="circle"></div>
      <div class="buttons">
         <label for="width">Width</label>
         <input type="number" id="width" value="50">
         <label for="growthAmount">Growth Amount</label>
         <input type="number" id="growthAmount" value="10">
         <label for="growRate">Grow Rate</label>
         <input type="number" id="growRate" value="250">
         <label for="numberCircles">Number circles</label>
         <input type="number" id="numberCircles" value="1">
         <button id="start" onclick="onStart()">Start</button>
      </div>
   </div>
</body>
</html>
